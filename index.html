<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>VAT Calculator</title>
</head>
<body>

    <div class="rechner">
        <form action="" class="form">
            <div class="section">
           
                        <h3 class="heading">Was soll berechnet werden?</h3>
                        <div>
                                <input type="radio" name="nToB" id="nettoToBrutto" checked> Mehrwertssteuer aufschlagen (Netto zu Brutto)
                        </div>
                        <div>
                                <input type="radio" name="nToB" id="bruttoToNetto" > Mehrwersteuer abziehen (Brutto zu Netto)
                        </div>
               
            </div>
            <div class="section">
            
                        <h3 class="heading">Was soll berechnet werden?</h3>
                        <input type="radio" name="wert" id="wert1" checked> 19%
                        <input type="radio" name="wert" id="wert2"> 7%
               
                   
            </div>
            <div class="section">
            
                        <h3 class="heading netto" id="title">Nettobetrag (Preis ohne Mehrwertsteuer) in Euro<span class="star">*</span></h3>
        
                        <input type="number" name="number" id="preis" value="0">
                
               
    
            </div>
            <div class="section">
                <input type="button" value="berechnen" onclick="berechnen()">
    
            </div>
        </form>
        <div class="output" id="output">
                <h1 class="ergebnis">Ergebnis</h1>
                <div class="section">
                    
                    <h3 class="heading" >Mehrwertsteuerbetrag</h3>
                    <p id="output1"></p>
            
            </div>
            <div class="section">
                    
                    <h3 class="heading" id="nettoBetrag">Bruttobetrag</h3>
                    <p id="output2"></p>
            
            </div>
        </div>
        
        
    </div>
    
</body>
<script src="main.js"></script>
</html>
